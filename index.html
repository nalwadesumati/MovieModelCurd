        <div class="backDrop closeModel" id="backDrop"></div>


        <div class="movieModel" id="movieModel">
            <form id="movieForm">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2>Add Movie Details</h2>
                        <i class="fa-solid fa-xmark fa-2x closeModel"></i>
                    </div>
                    <div class="card-body m-0">
                        <div class="form-group d-flex">
                            <label for="movieTitle" class="w-50">Movie Title</label>
                            <input type="text" id="movieTitle" name="movieTitle" class="form-control"
                                placeholder="Enter movie Title" required>
                        </div>
                        <div class="form-group d-flex">
                            <label for="movieImgurl" class="w-50">Movie Image URL</label>
                            <input type="text" id="movieImgurl" name="movieImgurl" class="form-control"
                                placeholder="Enter image URL" required>
                        </div>
                        <div class="form-group d-flex">
                            <label for="movieDescription" class="w-50">Movie Description</label>
                            <textarea id="movieDescription" name="movieDescription" class="form-control" rows="4"
                                placeholder="Enter movie description" required></textarea>
                        </div>
                        <div class="form-group d-flex">
                            <label for="movieRating" class="w-50">Movie Rating</label>
                            <select id="movieRating" name="movieRating" class="form-control" required>
                                <option value="" disabled selected>Select Rating</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button type="submit" class="btn nfx-addMovie-btn" id="addMovieBtn">Add Movie</button>
                        <button type="button" class="btn nfx-updateMovie-btn closeModel d-none"
                            id="updateMovieBtn">Update
                            Movie
                        </button>
                        <button type="button" class="btn nfx-close-btn closeModel" id="updateMovieBtn">close
                        </button>

                    </div>
                </div>
